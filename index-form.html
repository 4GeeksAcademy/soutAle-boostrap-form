<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Payment form example</title>
</head>

<body>
    <div class="container border rounded">
        <div class="row bg-light border-bottom">
            <div class="col-12">
                <h1>Payment form exemple</h1>
            </div>
        </div>

        <div class="alert alert-danger mt-3 fw-bold" role="alert">
            Some fields are missing
        </div>

        <form action="wwww.4geeks.com" method="post">

            <div class="row my-3 text-secondary fw-bold">
                <div class="col-5 d-flex flex-column">
                    <label for="card" class="form-label">Card #</label>
                    <input type="text" class="form-control" name="card" id="card" placeholder="XXXXXXXXXXXXXXXX"
                        minlength="16" aria-describedby="cardHelpBlock" required>
                    <div id="cardHelpBlock" class="form-text fw-normal text-body-secondary ">
                        Your credit card must be 16 digits
                    </div>
                </div>
                <div class="col-3 d-flex flex-column">
                    <label for="cvc" class="form-label">CVC</label>
                    <input type="text" class="form-control" name="cvc" id="cvc" placeholder="0000" maxlength="4"
                        required>
                </div>
                <div class="col-4 d-flex flex-column">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="d-flex">
                        <span class="me-1">$</span>
                        <input type="text" class="form-control" name="amount" id="amount" placeholder="Amount" required>
                    </div>
                </div>
            </div>

            <div class="row text-secondary fw-bold">
                <div class="col-6 d-flex flex-column">
                    <label for="FirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="FirstName" id="FirstName" required>
                </div>
                <div class="col-6">
                    <label for="LastName" class="form-label">Last Name</label>
                    <input type="text" name="LastName" id="LastName" class="form-control" required>
                </div>
            </div>

            <div class="row py-3 text-secondary fw-bold">
                <div class="col-6">
                    <label for="City" class="form-label">City</label>
                    <input type="text" name="City" id="City" class="form-control" required>
                </div>
                <div class="col-3">
                    <label for="State" class="pb-2">State</label>
                    <select name="State" id="State" class="form-select" required>
                        <option value="California">California</option>
                        <option value="Washington">Washington</option>
                        <option value="Florida">Florida</option>
                        <option value="Alaska">Alaska</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="postalCode" class="form-label">Postal Code</label>
                    <input type="text" name="postalCode" id="postalCode" class="form-control" required>
                </div>
            </div>

            <div class="row my-3 text-secondary fw-bold">
                <div class="col-6 d-flex flex-column">
                    <label class="form-label">We accept:</label>
                    <div class="bg-secondary py-2 rounded-1 w-50">
                        <div class="d-flex justify-content-evenly mx-1">
                            <div class="mx-1">
                                <input type="radio" class="form-check-input" name="paymentMethod" id="masterCard"
                                    required>
                                <label for="masterCard" class="bi bi-credit-card text-white"></label>
                            </div>
                            <div class="mx-1">
                                <input type="radio" class="form-check-input" name="paymentMethod" id="paypal" 
                                required>
                                <label for="paypal" class="bi bi-paypal text-white"></label>
                            </div>
                            <div class="mx-1">
                                <input type="radio" class="form-check-input" name="paymentMethod" id="googlepay"
                                    required>
                                <label for="googlepay" class="bi bi-google-play text-white"></label>
                            </div>
                            <div class="mx-1">
                                <input type="radio" class="form-check-input" name="paymentMethod" id="applepay"
                                    required>
                                <label for="applepay" class="bi bi-apple text-white"></label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-6 d-flex flex-column">
                    <label for="Message" class="form-label">Message</label>
                    <textarea name="Message" id="Message" class="form-control"></textarea>
                    <div id="textAreaHelpBlock" class="form-text fw-normal text-body-secondary ">
                        Add only notes here.
                    </div>
                </div>
            </div>

            <div class="row ">
                <div class="col-12 d-flex justify-content-end border-top bg-light">
                    <button type="button" class="btn btn-secondary m-1">Cancel</button>
                    <button type="button" class="btn btn-primary m-1">Send</button>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
